<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progra</title>
    <style>
        body {
            margin: 0 !important;
            height: 100vh;
            background: #000000;
        }
        .contenedor { /*Contenedor de display grid, que es como si fuera una tabla, abajo se explica sus componentes*/
            display: grid;
            gap: 4px;
            grid-template-rows: 57.33px auto 80px 40px;
            grid-template-columns: 80px auto auto;
            grid-template-areas: 
            'img cabeza cabeza' 
            'sidebar contenido contenido' 
            'sidebar widget widget2' 
            'pie pie pie' ;
            height: 100%;
        }
        @media screen and (min-width: 1280px) { /*Realiza el css que esta dentro de las llaves unicamente cuando la pantalla del dispositivo es mayor al tamaño proporcionado en min-width*/
            .contenedor {
                display: grid;
                grid-template-rows: 57.33px auto 80px 40px; /*Determina el tamaño de las filas 1,3,4 y deja la fila 2 de tamaño automatico*/
                grid-template-columns: 80px auto auto; /*Determina el tamaño la primer columna de todas las filas y deja las otras dos de tamaño automatico*/
                grid-template-areas: /*Determina el nombre del area que tendra cada fila y columna, se deja el mismo nombre cuando es un solo componente*/
                'img cabeza cabeza' 
                'sidebar contenido contenido' 
                'sidebar widget widget2' 
                'pie pie pie' ;
            }
            .menuLateral {
                grid-area: sidebar;
                background: #0f5514;
                transition: width 0.5s;
                overflow: hidden;
            }
            .menuLateral:hover {
                width: 160px;
            }
            .hovered{ /*Clase añadida por el eventListener*/
                grid-template-columns: 160px auto auto; /*Modifica el tamaño de la primer columna de todas las filas*/
            }
        }
        .img {
            grid-area: img;
        }
        img {
            width: 80px;
            height: 57.33px;
            object-fit: scale-down!important;
        }
        .cabeza {
            grid-area: cabeza; /*Todos los grid-area: son como identificadores para el grid-template-areas*/
            background: #ff5514;
        }
        .pie {
            grid-area: pie;
            background: #2f3514;
        }
        .menuLateral{
            grid-area: sidebar;
            background: #0f5514;
        }
        .contenido {
            grid-area: contenido;
            background: #3f5314;
        }
        .widget {
            grid-area: widget;
            background: #02005f;
        }
        .widget2 {
            grid-area: widget2;
            background: #53053f;
        }
        .img, .cabeza, .pie, .contenido, .widget, .widget2 {
            display: flex;
            text-align: center;
            justify-content: center;
            align-items: center;
            vertical-align: middle;
            color: #ffffff;
        }
        .menuLateral {
            color: #ffffff;
        }
        ul {
            padding-inline-start: 0 !important;
        }
        .menu-content li {
            list-style: none;
            border-radius: 0px 50px 50px 0;
            transition: .3s;
            margin: 0;
            padding-inline-start: 0 !important;
        }
        .aM {
            text-decoration: none;
            color: rgb(213, 213, 213);
            display: flex;
            align-items: center;
            font-family: 'calibri';
        }
        .iconos {
            font-size: 25px;
            filter: invert(100%) sepia(100%) saturate(2%) hue-rotate(76deg) brightness(104%) contrast(101%) !important; /*Se utiliza el filtro para invertir los colores, en este caso de los iconos*/
            font-family: 'Material Symbols Outlined';
            font-weight: normal;
            font-style: normal;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-smoothing: antialiased;
        }
        @media screen and (max-width: 1280px) {
            .liM:active { /*El ":active" aplica los efectos cueando se activa el componente de la calse que se le da, funciona como el hover para celular*/
                background: #0c0c0c;
            }

            .liM span:nth-child(2) {/*El ":nth-child('n')" selecciona elementos que son el 'n' hijo de su elemento padre*/
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="img"><img src="Iconos/cbtis.png" alt="cbtis_118"></div>
        <div class="cabeza">Cabeza</div>
        <div class="menuLateral">
            <ul class="menu-content">
                <li class="liM"><a class="aM" href="#">
                    <span class="iconos"><img src="Iconos/plantel.svg" alt="Icono de inicio"></span><span>Plantel</span></a>
                </li>
                <li class="liM"><a class="aM" href="#">
                    <span class="iconos"><img src="Iconos/tramites.svg" alt="Icono de inicio"></span><span>Tramites</span></a>
                </li>
                <li class="liM"><a class="aM" href="#">
                    <span class="iconos"><img src="Iconos/instalaciones.svg" alt="Icono de inicio"></span><span>Mapa</span></a>
                </li>
            </ul>
        </div>
        <div class="contenido">Contenido</div>
        <div class="widget">Widget</div>
        <div class="widget2">widget2</div>
        <div class="pie">Pie</div>
    </div>
    <script>
        const menuLateral = document.querySelector('.menuLateral'); /*Selecciona el menu lateral*/
        const contenedor = document.querySelector('.contenedor'); /*Selecciona el contenedor*/

        menuLateral.addEventListener('mouseenter', function() { /*Añade un evento al hover del menu lateral*/
            contenedor.classList.add('hovered'); /*Modifica la clase del contenedor para poder aplicar otros estilos al elemento padre*/
        });
        
        menuLateral.addEventListener('mouseleave', function() {
            contenedor.classList.remove('hovered'); /*Regresa la clase del contenedor a su estado original*/
        });
    </script>
</body>
</html>
