<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Contenedor grid para las cartas */
      body {
        display: grid;
        height: 100vh; /* Full viewport height */
        margin: 0; /* Remove default body margin */
        place-items: center; /* Center the grid items both horizontally and vertically */
        overflow-y: auto; /* Allow vertical scrolling */
        background: linear-gradient(135deg, #000000, #002f78, #1c5e8a, #3079a7);
      }

      .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-gap: 20px;
        align-items: stretch;
        justify-items: center;
      }

      /* Responsive del conetendor grid */
      @media (max-width: 1500px) {
        .grid-container {
          grid-template-columns: repeat(
            2,
            1fr
          ); /* Two columns for small screens */
        }
        .card {
          height: 140px;
        }
      }

      @media (max-width: 840px) {
        .grid-container {
          grid-template-columns: repeat(
            1,
            1fr
          ); /* One column for very small screens */
        }
        .card {
          height: 140px;
        }
      }

      @media (max-width: 360px) {
        .grid-container {
          grid-template-columns: repeat(
            1,
            1fr
          ); /* One column for very small screens */
        }
        .card {
          height: 110px;
          width: 190px;
        }
      }

      @media (max-height: 750px) {
        body {
          height: auto;
        }
      }

      .card {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div id="btn1">
        <div class="card"></div>
      </div>
      <div>
        <div id="btn2" class="card"></div>
      </div>
      <div>
        <div id="btn3" class="card"></div>
      </div>
      <div>
        <div id="btn4" class="card"></div>
      </div>
    </div>

    <script>
      const urlParams = new URLSearchParams(
        window.location.search,
      ); /*Obtiene los parametros de la url que se distinguen con ?parametros=value*/
      var ruta = "";

      document.getElementById("btn1").addEventListener("click", function () {
        window.location.href = "plantel_pages/plantel_historia.html";
      });
      document.getElementById("btn2").addEventListener("click", function () {
        window.location.href = "2_plantel.html?evento=ubicacion";
      });
      document.getElementById("btn3").addEventListener("click", function () {
        window.location.href = "2_plantel.html?evento=objetivos";
      });
      document.getElementById("btn4").addEventListener("click", function () {
        window.location.href = "2_plantel.html?evento=plan";
      });
    </script>
  </body>
</html>
