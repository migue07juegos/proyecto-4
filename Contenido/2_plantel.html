<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Contenedor grid para las cartas */
      body {
        display: grid;
        height: 100vh; /* Full viewport height */
        margin: 0; /* Remove default body margin */
        place-items: center; /* Center the grid items both horizontally and vertically */
        overflow-y: auto; /* Allow vertical scrolling */
        background: linear-gradient(135deg, #000000, #002F78, #1C5E8A, #3079A7);
      }

      .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-gap: 20px;
        align-items: stretch;
        justify-items: center;
      }

      /* Responsive del conetendor grid */
      @media (max-width: 1500px) {
        .grid-container {
          grid-template-columns: repeat(2, 1fr); /* Two columns for small screens */
        }
        .card {
          height: 140px;
        }
      }

      @media (max-width: 840px) {
        .grid-container {
          grid-template-columns: repeat(1, 1fr); /* One column for very small screens */
        }
        .card {
          height: 140px;
        }
      }

      @media (max-width: 360px) {
        .grid-container {
          grid-template-columns: repeat(1, 1fr); /* One column for very small screens */
        }
        .card {
          height: 110px;
          width: 190px;
        }
      }

      @media (max-height: 750px) {
        body{
          height: auto;
        }
      }

      .card {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="">
      <div class="grid-container">
        <div>
          <div class="card"></div>
        </div>
        <div>
          <div class="card"></div>
        </div>
        <div>
          <div class="card"></div>
        </div>
        <div>
          <div class="card"></div>
        </div>
      </div>
    </div>
  </body>
</html>
